name: Publish Docker image

on:
  release:
    types: [ published ]
env:
  REGISTRY: docker.io
jobs:
  build:
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Build and tag Docker image
      run: |
        docker build -t bachdx202156/config-server:${{ github.ref_name }} .
        docker tag bachdx202156/config-server:${{ github.ref_name }} bachdx202156/config-server:${{ github.ref_name }}
    - name: Push Docker image (version)
      run: docker push bachdx202156/config-server:${{ github.ref_name }}